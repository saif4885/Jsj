
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رسائل من قلبي</title>
  <style>
    body {
      background-color: #8b0000;
      background-image: url('https://i.imgur.com/3B6vFkD.png');
      background-size: cover;
      background-repeat: repeat;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 60px;
      color: pink;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button {
      padding: 15px 30px;
      background-color: #ff3366;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcccc;
    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>من قلبي... إلى قلبك</h1>
  <div class="heart">❤</div>
  <button onclick="showMessage()">اعرضلي رسالة حب</button>
  <div id="message"></div>

  <script>
    const messages = [
      "لسا بتذكرك لما طلبتي مساعدة بفري فاير.",
      "كنتِ حبيبتي، ولسا بعيوني صغيرة عم تكبري.",
      "بكفي تكوني بخير، حتى لو مو معي.",
      "إذا نسيتيني، قلبي ما رح ينسى.",
      "من يومك... قلبي كان ديناميكي!"
    ];

    function showMessage() {
      const random = Math.floor(Math.random() * messages.length);
      document.getElementById('message').innerHTML = messages[random];
    }
  </script>

</body>
</html>
